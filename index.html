<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="cadastro-geral">
      <div class="cadastro">
        <div class="title">
          <h2>Cadastro</h2>
          <hr />
        </div>
        <div class="inputs-geral">
          <div class="input-junto">
            <label for="name">Insira Seu Nome </label>
            <input type="text" placeholder="Insira Seu Nome Completo" />
          </div>

          <div class="input-junto">
            <label for="E-Mail">Insira Seu E-Mail</label>
            <input
              type="email"
              placeholder="Insira Seu E-Mail"
              id="email-cadastro"
            />
          </div>

          <div class="input-junto">
            <label for="Senha">Crie Uma Senha</label>
            <input
              type="password"
              placeholder="Crie Uma Senha"
              id="Senha-cadastro"
            />
          </div>
          <button onclick="Cadastro()">Cadastrar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
